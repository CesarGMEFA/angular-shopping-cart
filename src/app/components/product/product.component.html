<div class="product">
  <app-img [changeImg]="product.image"></app-img>
  <h2 class="product_price" >{{product.price | currency:"USD"}}</h2>
  <p class="product_title" >{{product.title}}</p>
  <p class="product_description">
    {{ product.description }}
  <p>
  <button class="product_button" (click)="onAddToCart()" >Add cart</button>
</div>
