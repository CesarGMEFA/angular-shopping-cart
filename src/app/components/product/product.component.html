<div class="product">
  <app-img [changeImg]="product.images[0]"></app-img>
  <h2 class="product_price" >{{product.price | currency:"USD"}}</h2>
  <p class="product_title" >{{product.title}}</p>
  <p class="product_description">
    {{ product.description }}
  <p>
  <div class="product_cart" (click)="onAddToCart()">
    <img src="./assets/svg/icon_shopping_cart.svg" alt="logo">
    <span class="counter" *ngIf="addedProduct">âœ”</span>
  </div>
</div>
